<div class="ui inverted menu nav mb-7">
  <div class="ui container">
    <a href="{% url 'posts:main_post_view' %}" class="item">
        <h3>ChitChat</h3>
    </a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'posts:main_post_view' %}" class="item">
        Home
    </a>
    {% endif %}

    <div class="right menu">
        {% if request.user.is_authenticated %}
        <div class="item">
            <div class="ui simple dropdown item teal"> Friends
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="{% url 'profiles:all_profiles' %}" class="item">
                        All Profiles
                    </a>
                    <a href="{% url 'profiles:invite_friends' %}" class="item">
                        Send Invites
                    </a>
                    <a href="{% url 'profiles:invites' %}" class="item">
                        Received Invites
                    </a>
                </div>
             </div>
        </div>
             <div class="item">
              <form action="" method="GET">
                <div class="ui action left icon input">
                <input class="prompt" type="text" name='q' placeholder="name of a friend...">
                <i class="search icon"></i>
                <button type='submit' class="ui button">Search</button>
                </div>
            </form>
            </div>

            <a href="{% url 'profiles:my_profile_view' %}" class="item">
                 {{ request.user }}
            </a>

            <a href="{% url 'logout' %}" class="ui item">
                Logout
            </a>
        {% else %}
        <a href="{% url 'login' %}" class="ui item">
                Login
            </a>
        {% endif %}
    </div>
  </div>
</div>
